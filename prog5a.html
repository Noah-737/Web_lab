<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel component demonstration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div id="abc" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="img3.jpg" alt="" class="d-block w-100">
            </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#abc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#abc" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
