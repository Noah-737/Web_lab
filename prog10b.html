<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function isPalindrome(str) {
            // Remove non-alphanumeric characters and convert to lowercase
            var cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            // Compare the string with its reversed version
            return cleanedStr === cleanedStr.split('').reverse().join('');
        }

        function checkPalindrome() {
            var inputStr = document.getElementById('inputString').value;
            var result = isPalindrome(inputStr);
            alert(result ? "The string is a palindrome." : "The string is not a palindrome.");
        }
    </script>
</head>
<body>
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
</body>
</html>
