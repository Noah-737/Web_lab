<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Demonstration</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse; /* Ensures there is no spacing between cells */
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .header {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" class="header">Table Header (Col Span)</th>
            <th class="header">Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row Span</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td colspan="2">Col Span</td>
        </tr>
    </table>
</body>
</html>
