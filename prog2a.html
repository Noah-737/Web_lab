<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Demonstration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->

    <style>
        /* Internal CSS */
        .internal-style {
            color: green;
            font-style: oblique;
            font-size: 20px;
            width: 250px;
            height: 150px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-style: normal; font-size: 24px; width: 300px; height: 50px; background-color: lightcoral;">
        Inline Style
    </h1>

    <div class="internal-style">
        Internal Style
    </div>

    <div class="external-style">
        External Style
    </div>
</body>
</html>
