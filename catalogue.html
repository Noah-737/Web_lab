<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td>Book 3</td>
            <td>Author 3</td>
            <td>$20.00</td>
        </tr>
    </table>
</body>
</html>
